<!DOCTYPE html>
<html lang="en">
<head>
    <title>Irodalom</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>
<body>

        <form id="form" action="#">
            <label for="szerzo_nev">Szerző neve:</label><br>
            <input type="text" id="szerzo_nev" name="szerzo_nev"><br><br>
            <span id="szerzo_error" class="error"></span><br>

    
            <label for="group">Csapat:</label><br>
            <input type="text" id="group" name="group"><br><br>
            <span id="group_error" class="error"></span><br>
            
            
            <label for="mu1">Első mű:</label><br>
            <input type="text" id="mu1" name="mu1"><br><br>
            <span id="mu1_error" class="error"></span><br>
            
            <label for="masodik">Szeretnél megadni második művet is?</label>
            <input name="masodik" id="masodik" type="checkbox"><br><br>
            
            <label for="mu2">Második mű:</label><br>
            <input type="text" id="mu2" name="mu2"><br><br>
            <span id="mu2_error" class="error"></span><br>
    
            <button>Hozzáadás</button>
        </form>
</body>
<script src="functions.js"></script>
<script src="main.js"></script>
</html>
